<html>
    <head>
        <meta charset="UTF_8">
        <title>contact|edit-contact</title>
        
        <!-- Heading and paragraph ------------------------------------------------------>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--------------------------------------------------------------------------->
    </head>
    <body onload="getContact()">
        
         <!-- Heading and paragraph ------------------------------------------------------>
        <div class="header mx-auto text-center">
            <h1>Contact Book App</h1>
        </div>
        <!--------------------------------------------------------------------------->
        <hr>
        <div id="avatarImage" style="text-align: center"></div>
        <hr>
        <!----------------------The form------------------------->
        <form id="editForm">
            <label for="firstname">First name :</label>
            <input type="text" name="firstname" id="firstname" readonly>
            <br/><br/>
            <label for="lasttname">Last name :</label>
            <input type="text" name="lastname" id="lastname" readonly>
            <br/><br/>
            <label for="mobile">Mobile :</label>
            <input type="text" name="mobile" id="mobile" readonly>
            <br/><br/>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" readonly>
            <br/><br/>
            <label for="avatar" id="avatarLabel" hidden>Change profile image</label>
            <input type="file" name="avatar" id="avatar" hidden><br/>
            <br/><br/>
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
         <!----------------------------------------------------------> 
        <hr>
        <!-------------------Buttons------------------------------->
        <div class="edit-buttons">
                <button id="homeLink" type="button">Home</button>
                <button id="editContact" type="button">Edit</button>
                <button id="deleteContact" type="button">Delete</button>
        </div>
       <!----------------------------------------------------------> 
        <hr>
        <!----------------------Java Script------------------------>
        <script src="config.js"></script>
        <script>
            var id = getId();
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);
            
            //---fetches the contacts id----//
            function getId(){ 
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos + 1);
                return id;
            }
            //------------------------------//
            //----fetches the contact information
            function getContact(){ 
                fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    
                })
            }
            //---------------------------------
            
             //------sends user to the home page 
            function homeLink(){
                window.open("index.html", "_self");
            }
            //---------------------------------
            
             //--------displays contact information fetched------//
            function displayOutput(data){
                avatarImg = `
                    <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" />
 `               
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }
            //---------------------------------//
            
            //----------enable user to edit contact----//
            function editContact(){ 
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatar").hidden = false;
                document.getElementById("submitForm").hidden = false;
            }
            //-------------------------------------------//
            
            //-----submits contact information to the Data Base----//
            function submitForm(e){ 
                e.preventDefault();
                
                const form = new FormData(document.querySelector("#editForm"));
                form.append('apiKey', apiKey);
                form.append('id', id);
                
                fetch(rootPath + 'controller/edit-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body:form
                })
                //-------------------------------------------//
                //--returns response--//
                .then(function(response){ 
                    return response.text();
                })
                //--------------------//
                //--alert user when contact is edited---//
                .then(function(data){
                    if(data == "1"){ 
                        alert("Contact edited.");
                        homeLink();                       
                    }
                    //---------------------------//
                    //--alert user when there is error--//
                    else{ 
                        alert(data);
                        homeLink();                    
                    }
                    //-----------------------------------//
                })
            }
            
            //---------------------Delete function------------------------//
            function deleteContact(){ //enables user to delete
                var confirmDelete = confirm("Delete contact. Are you sure"); //confirm deleting of contact
                
                if(confirmDelete == true){
                    fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(response){
                        return response.text();
                    })
                    .then(function(dat){
                        if(data == "1"){
                            homeLink();
                        }else {
                            alert(data);
                        }
                    })   
                }
            }
            //----------------------------------------------------------//
        </script>
        <!---------------------------------------------------------->
    </body>
</html>
